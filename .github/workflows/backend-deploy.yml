name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'package.json'
      - 'jest.config.js'
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) Debug that AZDO_PAT is really there and has the right length
      - name: Debug AZDO_PAT length
        run: |
          echo -n "$AZDO_PAT" | wc -c
        env:
          AZDO_PAT: ${{ secrets.AZDO_PAT }}

      # 2) Configure git to use the PAT from the secret
      - name: Configure Git credentials for Azure DevOps
        env:
          AZDO_PAT: ${{ secrets.AZDO_PAT }}
        run: |
          git config --global credential.helper store
          printf "https://anything:%s@dev.azure.com\n" "$AZDO_PAT" > ~/.git-credentials

      # 3) Now clone using the normal URL (no PAT in the URL)
      - name: Clone from Azure DevOps
        run: |
          git clone https://dev.azure.com/csai-devops/job-portal/_git/job-portal .
          git checkout main



      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          CI: true

      - name: Generate test coverage
        run: npm run test:api -- --coverage
        continue-on-error: true

