name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'client/**' 
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1) Debug that AZDO_PAT is really there and has the right length
      - name: Debug AZDO_PAT length
        run: |
          echo -n "$AZDO_PAT" | wc -c
        env:
          AZDO_PAT: ${{ secrets.AZDO_PAT }}

      # 2) Configure git to use the PAT from the secret
      - name: Configure Git credentials for Azure DevOps
        env:
          AZDO_PAT: ${{ secrets.AZDO_PAT }}
        run: |
          git config --global credential.helper store
          printf "https://anything:%s@dev.azure.com\n" "$AZDO_PAT" > ~/.git-credentials

      # 3) Now clone using the normal URL (no PAT in the URL)
      - name: Clone from Azure DevOps
        run: |
          git clone https://dev.azure.com/csai-devops/job-portal/_git/job-portal .
          git checkout main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: 'client/package-lock.json'

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Run tests
        run: |
          cd client
          npm test
        env:
          CI: true

      - name: Build frontend
        run: |
          cd client
          npm run build
        env:
          REACT_APP_API_URL: 'https://job-portal-api-d7gectbxabcqaxa0.westeurope-01.azurewebsites.net/api'

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'job-portal-frontend'
          package: './client/build'
